{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Musica Music page{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'dsgn/project.css' %}">

</head>
<body>

<nav class= "navbar navbar-inverse">
        <div class="container-fluid">

            <!--- Header logo and hamburger button --->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="{%url "babla" %}">Musica</a>
            </div>

            <!---items in header--->

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> Albums</a>
                    </li>
                    <li class="">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Songs</a>
                    </li>
                    <li class="">
                        <form class="navbar-form" role="search" action="search/" method="get">
                           <div class="form-group">
                               <input type="text" class="form-control" name="q" value="" required>
                               <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-search"></span> Search</button>
                           </div>
                        </form>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'music:add-album' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Album</a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
 </nav>

{% block body %} {% endblock %}

</body>
</html>
